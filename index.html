<article id="home" class="panel">

	<h1><a href="christian.html">{{site.main_title}}</a></h1>

</article>

{% for post in site.posts %}

<article class="panel">

	{% if post.external %}
	<a href="{{ post.external }}"><img src="{{ site.imageurl }}/{{ post.thumbnail }}" width="302" height="302" title="{{ post.title }}" /></a>
    {% else %}
	<a href="{{ post.url }}"><img src="{{ site.imageurl }}/{{ post.thumbnail }}" width="302" height="302" title="{{ post.title }}" /></a>
	{% endif %}




	<h4><a href="{{ post.url }}">{{ post.title }}</a>{% if post.status %}<span>New</span>{% endif %}</h4>
	<p>{{ post.year }}</p>

</article>
          
{% endfor %}
